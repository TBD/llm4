<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>LLM Agent Node Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="toolbar">
        <button id="add-node-btn">Add Node</button>
        <button id="delete-node-btn" disabled>Delete Node</button>
    </div>

    <div id="editor-area">
        <div id="editor-container">
            <div id="node-canvas">
                <!-- Nodes will be dynamically added here -->
            </div>
        </div>

        <div id="inspector">
            <h2>Node Inspector</h2>
            <p id="inspector-hint">Select a node to view its properties</p>
        </div>
    </div>

    <button id="inspector-toggle" class="inspector-toggle" aria-label="Toggle Inspector">
        â„¹
    </button>

    <script src="editor.js"></script>
</body>
</html>
