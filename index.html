<!DOCTYPE html>
<html>

<head>
  <title>guides</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #fff;
      position: relative;
      overflow: hidden;
      font-family: sans-serif;
    }

    snapping-canvas {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: #fff;
      display: block;
    }

    .rect {
      position: absolute;
      width: 180px;
      height: 120px;
      background: #fff;
      border: 2px solid #19f;
      box-sizing: border-box;
      border-radius: 4px;
      cursor: move;
      user-select: none;
      -webkit-user-select: none;
      overflow: hidden;
    }

    .resize-handle {
      position: absolute;
      right: -8px;
      bottom: -8px;
      width: 16px;
      height: 16px;
      cursor: nwse-resize;
      background: #19f;
      border-radius: 8px;
    }
  </style>
</head>

<body>
  <snapping-canvas>
    <div class="rect" style="left:90px;top:80px;width:180px;height:120px"><div class="resize-handle"></div></div>
    <div class="rect" style="left:320px;top:200px;width:180px;height:120px"><div class="resize-handle"></div></div>
    <div class="rect" style="left:550px;top:200px;width:180px;height:120px"><div class="resize-handle"></div></div>
  </snapping-canvas>

  <div id="help" style="position: absolute; bottom: 10px; left: 30%; transform: translateX(-30%); color: #ccc; font-size: 0.8em; pointer-events: none;">double-click rect: random color | H: horizontal guide | V: vertical guide | R: remove guides | D: duplicate selection | E: erase selection | B: toggle borders/handles | Cmd+A: select all | Shift/Cmd+click: multi-select | Marquee: drag on empty canvas</div>

  <script src="guides-element.js"></script>
</body>

</html>
