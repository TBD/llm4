<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">

  <title>guides</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #fff;
      position: relative;
      overflow: hidden;
      font-family: sans-serif;
      /* Disable iOS double-tap-to-zoom and other touch gestures */
      touch-action: manipulation;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
    }

    h1 {
      text-align: center;
      font-size: 0.8em;
      font-weight: 100;
      margin: 0.5em 0;
    }

    snapping-canvas {
      position: relative;
      width: 100%;
      height: 100%;
      background: #fff;
      display: block;
      touch-action: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
    }

    .rect {
      position: absolute;
      width: 180px;
      height: 120px;
      background: #fff;
      border: 2px solid #19f;
      box-sizing: border-box;
      border-radius: 4px;
      cursor: move;
      user-select: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
      overflow: hidden;
    }

    /* Make direct children of .rect fill the container */
    .rect > *:not(.resize-handle) {
      width: 100%;
      height: 100%;
      box-sizing: border-box;
    }

    .resize-handle {
      position: absolute;
      right: -8px;
      bottom: -8px;
      width: 16px;
      height: 16px;
      cursor: nwse-resize;
      background: #19f;
      border-radius: 8px;
    }

    /* Guide styles */
    .guide-line {
      position: absolute;
      border: 2px dashed #19f;
      z-index: 999;
      pointer-events: none;
      opacity: 0.8;
    }

    .guide-vertical {
      width: 2px;
      height: 100%;
      border-left: 2px dashed #19f;
      border-right: none;
      border-top: none;
      border-bottom: none;
    }

    .guide-horizontal {
      height: 2px;
      width: 100%;
      border-top: 2px dashed #19f;
      border-bottom: none;
      border-left: none;
      border-right: none;
    }

    /* Mobile responsive styles */
    @media (max-width: 768px) {
      .rect {
        width: 100px;
        height: 70px;
      }

      .resize-handle {
        width: 28px;
        height: 28px;
        right: -14px;
        bottom: -14px;
        border-radius: 14px;
      }

      h1 {
        font-size: 0.75em;
        padding: 0 10px;
      }
    }

    @media (max-width: 480px) {
      .resize-handle {
        width: 36px;
        height: 36px;
        right: -18px;
        bottom: -18px;
        border-radius: 18px;
      }
    }
  </style>
</head>

<body>
  <snapping-canvas>
    <div class="rect" style="left:10px;top:10px;width:120px;height:80px">
      <div class="resize-handle"></div>
    </div>
    <div class="rect" style="left:140px;top:10px;width:120px;height:80px">
      <div class="resize-handle"></div>
    </div>
    <div class="rect" style="left:270px;top:10px;width:120px;height:80px">
      <div class="resize-handle"></div>
    </div>
  </snapping-canvas>



  <script src="snapping-guides.js"></script>
  <script src="snapping-canvas.js"></script>
</body>

</html>
