<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Agent Node Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <h1>LLM Agent Node Editor</h1> Removed as per styling plan -->

    <div id="toolbar">
        <!-- Controls will go here -->
        <button id="add-node-btn">Add Node</button>
        <button id="save-btn">Save Project</button>
        <button id="load-btn">Load Project</button>
    </div>

    <div id="editor-area"> <!-- New wrapper div -->
        <div id="editor-container"> <!-- Container for the canvas -->
            <div id="node-canvas">
                <!-- Nodes will be dynamically added here -->
            </div>
        </div>

        <div id="inspector">
            <h2>Node Inspector</h2>
            <!-- Node properties will be displayed and edited here -->
        </div>
    </div>

    <script src="editor.js"></script>
</body>
</html>
